<!DOCTYPE html>
<html lang="en">
<head>
<title>{{ template "title" . }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<link rel="stylesheet" href="static/stylesheets/style.css">

</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <button type="button" class="navbar-toggle btn btn-primary" data-toggle="modal" data-target="#add-word-modal">
        <span class="glyphicon glyphicon-plus pull-right"></span>
      </button>
      <!-- <img id="navbar-logo"alt="Brand" src="static/images/logo.png"> -->
      <a class="navbar-brand" href="#">Usaeme</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-main" aria-expanded="false">

      <ul class="nav navbar-nav">
          <li class="active"><a href="#">Today's  <span class="badge">4</span><span class="sr-only">(current)</span></a></li>
          <li><a href="#">Learning  <span class="badge">4</span></a></li>
      </ul>


      <button type="button" class="btn btn-default navbar-btn  navbar-right" data-toggle="modal" data-target="#add-word-modal">Add New word    <span class="glyphicon glyphicon-plus"></span></button>
      <ul class="nav navbar-nav navbar-right">
          <li><a href="#"> 8750 Words</a></li>
      </ul>



      <form class="navbar-form navbar-right">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
        </div>
      </form>


    </div>
  </div><!-- /.container-fluid -->


	</nav>


  <div id="add-word-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addWordModal">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title">Add new word</h4>
        </div>
        <div class="modal-body">

          <div class="input-group">
            <label for="basic-url">Word</label>
            <input type="text" class="form-control" aria-label="Word" placeholder="Word">
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <div class="container" id="contents">

    {{ template "content" . }}
  </div>
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script>
$(function () {
$('[data-toggle="tooltip"]').tooltip()
})
</script>
</html>
